<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <nav>Mi Ecommerce</nav>
        <aside>
            <h1>Categor√≠as</h1>
            <p>Perfumes (13)</p>
            <p>Ropa (21)</p>
            <p>Accesorios <br> (41)
            </p>
            <p>Zapatos (10)</p>
        </aside>
        <section>
            <div class="grid-products">
                <div class="grid-item">
                    <div class="flex-container">
                        <img src="assets/img/perfume01.jpg" alt="perfume" class="producto">
                        <h3>Perfume myKingdom</h3>
                        <h5>31.400</h5>
                        <button>Comprar</button>
                    </div>
                </div>
                
                <div class="grid-item">
                    <div class="flex-container">
                        <img src="assets/img/perfume02.jpg" alt="perfume" class="producto">
                        <h3>Perfume Phantom</h3>
                        <h5>68.900</h5>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="flex-container">
                        <img src="assets/img/shoes01.jpg" alt="perfume" class="producto">
                        <h3>Zapatos Docker</h3>
                        <h5>29.700</h5>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="grid-item">
                    <div class="flex-container">
                        <img src="assets/img/hoodie01.jpg" alt="perfume" class="producto">
                        <h3>Poleron puma</h3>
                        <h5>44.700</h5>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>@ecommerce</footer>
    </div>
</body>
</html>
